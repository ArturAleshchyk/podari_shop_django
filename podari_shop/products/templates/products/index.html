{% extends 'base.html' %}

{% block content %}
<!--Product categories-->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title text-center mb-4">
                <h2>Категории товаров:</h2>
            </div>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
            <div class="col-sm-3 mb-4">
                <div class="card">
                    <div class="card-header text-center">{{category.title}}</div>
                    {% if category.image %}
                        <img class="card-img-top"
                             src="{{category.image.url}}"
                             alt="{{cagetory.image}}"
                             width="250"
                             height="250"
                        >
                    {% else %}
                        <img src="https://img1.pnghut.com/7/6/24/2Q2dQnEXYT/symmetry-logo-parallel-pendant-gemstone.jpg"
                             alt="stub"
                             width="253"
                             height="250"
                        >
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!--Last added products {max 8}-->

{% endblock %}
